services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nfc_battle
      POSTGRES_USER: battle
      POSTGRES_PASSWORD: battle_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./apps/server
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://battle:battle_dev@postgres:5432/nfc_battle
      NODE_ENV: development
    depends_on:
      - postgres

volumes:
  pgdata:
